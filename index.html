<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Assistant</title>
  <link rel="stylesheet" href="output.css">
  <script type="module" src="main.js"></script>
</head>
<body
  class="min-h-screen min-w-full bg-gradient-to-br from-[#667eea] to-[#764ba2] flex items-center justify-center font-sans p-5"
>
  <div
    class="chat-container w-full max-w-[600px] h-150 group [&.minimized]:h-fit bg-white rounded-[20px] shadow-[0_20px_40px_rgba(0,0,0,0.1)] flex flex-col overflow-hidden transition-all duration-300 ease-in-out"
    id="chatContainer"
  >
    <div
      class="chat-header bg-gradient-to-br from-[#4f46e5] to-[#7c3aed] text-white p-5 flex items-center justify-between"
    >
      <div class="header-content flex items-center gap-3">
        <div
          class="bot-avatar w-[40px] h-[40px] bg-white rounded-full flex items-center justify-center text-[18px]"
        >
          <img src='assets/gemini-logo.svg' />
        </div>
        <div class="header-text">
          <h3 class="text-[18px] font-semibold mb-[2px]">Andrómeda</h3>
          <span class="status text-[12px] opacity-80">En línea</span>
        </div>
      </div>
      <button
        id="minimizeBtn"
        class="minimize-btn bg-none border-none text-white/80 cursor-pointer p-2 rounded-full transition-colors duration-300 ease-in-out hover:bg-white/10 text-[16px]"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="group-[&.minimized]:hidden h-full w-full max-h-full max-w-full"
          >
            <path d="M5 12l14 0" />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="hidden group-[&.minimized]:flex h-full w-full max-h-full max-w-full"
          >
            <path d="M12 5l0 14" />
            <path d="M5 12l14 0" />
          </svg>
        </div>
      </button>
    </div>

    <div id='chatBody' class='group-[&.minimized]:hidden overflow-y-auto h-full w-full max-h-full max-w-full flex flex-col justify-between'>
      <div
        id="chatMessages"
        class="chat-messages flex-1 p-5 overflow-y-auto bg-[#f8fafc] scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-200"
      >
        <div
          class="message bot-message flex mb-5 items-start animate-[fadeInUp_0.3s_ease]"
        >
          <div
            class="message-avatar w-[32px] h-[32px] rounded-full flex items-center justify-center text-[14px] shrink-0 bg-white shadow-md"
          >
            <img src="assets/gemini-logo.svg" />
          </div>
          <div class="message-content max-w-[80%] mx-3">
            <p
              class="bg-white p-3.5 rounded-[18px] mb-1 shadow-md leading-snug text-gray-700"
            >
              ¡Hola! Soy Andrómeda, un modelo entrenado por Google. ¿En qué puedo ayudarte hoy?
            </p>
            <span class="message-time block text-[11px] text-gray-400">Ahora</span>
          </div>
        </div>
      </div>

      <div
        class="chat-input-container p-5 bg-white border-t border-gray-200 rounded-b-[20px]"
      >
        <div class="input-wrapper flex gap-3 items-center">
          <input
            id="messageInput"
            type="text"
            autocomplete="off"
            placeholder="Escribe tu mensaje aquí..."
            class="flex-1 p-3.5 border-2 border-gray-200 rounded-full text-sm outline-none focus:border-indigo-600 transition-colors duration-300 ease-in-out"
          />
          <button
            id="sendBtn"
            class="send-btn w-[44px] h-[44px] rounded-full bg-gradient-to-br from-[#4f46e5] to-[#7c3aed] flex items-center justify-center cursor-pointer transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95"
          >
            <div class='size-6 text-white/80'>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="h-full w-full max-w-full max-h-full"
              >
                <path
                  d="M4.698 4.034l16.302 7.966l-16.302 7.966a.503 .503 0 0 1 -.546 -.124a.555 .555 0 0 1 -.12 -.568l2.468 -7.274l-2.468 -7.274a.555 .555 0 0 1 .12 -.568a.503 .503 0 0 1 .546 -.124z"
                />
                <path d="M6.5 12h14.5" />
              </svg>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
